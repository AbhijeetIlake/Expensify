<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expensify</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Expensify</h1>
      <p>Track your expenses easily</p>
    </header>
    <main>
      <button id="add-btn" class="btn">Add</button>
      <section>
        <div class="card">
          <h2>Spent</h2>
          <!-- demo price -->
          <p>Rs. 100</p>
        </div>
        <div class="card">
          <h2>Balance</h2>
          <p>Rs. 900</p>
        </div>
      </section>
      <section>
        <!-- list -->
      </section>
    </main>
    <div class="form-container hidden" id="form-container">
      <form id="expense-form" aria-label="Add expense form">
        <div class="input-container">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" required autofocus />
        </div>

        <div class="input-container">
          <label for="category">Category</label>
          <select id="category" required>
            <option value="">Select category</option>
            <option value="food">Food</option>
            <option value="clothes">Clothes</option>
            <option value="bills">Bills</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="input-container">
          <label for="description">Description</label>
          <textarea
            id="description"
            rows="3"
            placeholder="e.g. Paid 1000 for electrical bill"
            required
          ></textarea>
        </div>

        <div class="input-container">
          <label for="date">Date</label>
          <input id="date" type="date" required />
        </div>

        <div class="form-btn">
          <button class="btn" id="submit-btn" type="submit">Add</button>
          <button class="btn" id="close-btn" type="button">Close</button>
        </div>
      </form>
    </div>

    <footer>
      <p>Â© 2026 Expensify</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
